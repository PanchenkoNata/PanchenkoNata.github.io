<!DOCTYPE html>
<html>
<head>
	<title>Coming_soon</title>
	<meta charset="UTF-8">
	<meta name="description" content="Subscribe to get notified on updates">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class=" sky">
			<div class="content clouds">
				<img src="images/clouds2.png"> 
			</div>
			
			<div class="content info">
				<h1>COMING SOON</h1>
				<h2>SUBSCRIBE TO GET NOTIFIED ON UPDATES.</h2>
				<form>
					<input class="email" type="email" name="email" value="Type your e-mail adress">
					<input class="btn" type="button" name="button" value="SUBSCRIBE">
				</form>
			</div>
		</div>
	
		<div class=" sea">
			<div class="content ship" id="axis">
				<img class="move-left" src="images/ship.png">
			</div>

			<div class="content ice">
				<img src="images/ice.png">
			</div>
			
			<div class="content crono">
				<ul>
					<li class="days">
						<div><span>113</span></div>
						<p>days</p>
					</li>
					<li class="hours">
						<div><span>09</span></div>
						<p>hours</p>
					</li>
					<li class="mins">
						<div><span>59</span></div>
						<p>mins</p>
					</li>
				</ul>
			</div>



			
	</div>
</body>
</html>
